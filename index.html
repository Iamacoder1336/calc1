<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input type="text" name="screen" id="screen" placeholder="0">
            <table>
                <tr>
                    <td><button class="clear">C</button></td>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button class="per">%</button></td>
                </tr>
                <tr>
                    <td><button>7</button></td>
                    <td><button>8</button></td>
                    <td><button>9</button></td>
                    <td><button class="mul">x</button></td>
                </tr>
                <tr>
                    <td><button>4</button></td>
                    <td><button>5</button></td>
                    <td><button>6</button></td>
                    <td><button class="subtr">-</button></td>
                </tr>
                <tr>
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button class="plus">+</button></td>

                </tr>
                <tr>
                    <td><button>0</button></td>
                    <td><button>.</button></td>
                    <td><button class="divide">&#247;</button></td>
                    <td><button class="Equal">=</button></td>
                </tr>
            </table>
            <!-- <div class="title">
                <h2> Calculator</h2>
            </div> -->
            <img src="1.jpg" class="img-fluid" alt="...">
        </div>
    </div>
    <!-- </div>
    </div>
    </div> -->
</body>
<script src="index.js"></script>

</html>
